<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Soft Sound Gallery</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-blue-900">
    <header class="bg-scroll banner" style="height:80vh; width: 100vw;">
      <div class="text-white uppercase text-4xl text-center pt-56 head-shadow">
        The 1975
      </div>
    </header>
    <div class="container text-center mx-auto">
      <h1 class="text-white highlight head-shadow">Gallery</h1>
    </div>
    <div class="flex flex-wrap items-center">
      <div class="w-1/3 ml-auto h-12 mr-3">
        <div class="mb-10">
          <img
            src="https://images.unsplash.com/photo-1536388759665-ae8b96bcc570?ixlib=rb-1.2.1&auto=format&fit=crop&w=889&q=80"
            alt="horizontal-test"
            class="mx-auto object-cover"
          />
        </div>
        <div class="mb-10">
          <img
            src="https://images.unsplash.com/photo-1560253740-f0e82b766d72?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"
            alt="vertical-test"
            class="mx-auto object-cover"
          />
        </div>
      </div>
      <div class="w-1/3 mr-auto h-12 ml-3">
        <div class="mb-10">
          <img
            src="https://images.unsplash.com/photo-1560253740-f0e82b766d72?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"
            alt="vertical-test"
            class="mx-auto object-cover"
          />
        </div>
        <div class="mb-10">
          <img
            src="https://images.unsplash.com/photo-1536388759665-ae8b96bcc570?ixlib=rb-1.2.1&auto=format&fit=crop&w=889&q=80"
            alt="horizontal-test"
            class="mx-auto object-cover"
          />
        </div>
      </div>
    </div>
    <!-- 1016 px : breaking point for gallery -->

    <!-- Using instant.page script for boost -->
    <script
      src="//instant.page/1.2.2"
      type="module"
      integrity="sha384-2xV8M5griQmzyiY3CDqh1dn4z3llDVqZDqzjzcY+jCBCk/a5fXJmuZ/40JJAPeoU"
    ></script>
  </body>
</html>
